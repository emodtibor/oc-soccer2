server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Docker DNS a proxyhoz (ha használsz /api-t)
  resolver 127.0.0.11 ipv6=off valid=10s;

  # Statikus assetek: pontos 404, NINCS fallback indexre
  location = /config.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    try_files $uri =404;
    types { application/javascript js; }
  }

  location /js/ {
    try_files $uri =404;
    types { application/javascript js; }
  }

  location /css/ {
    try_files $uri =404;
  }

  # SPA fallback CSAK a gyökérre
  location / {
    try_files $uri /index.html;
  }

  # API reverse proxy (ha ezt használod)
  set $api http://backend:3000;
  location /api/ {
    proxy_pass $api/;   # fontos a záró perjel!
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

