<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <title>OC Soccer – Csapatgenerátor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>OC Soccer</h1>
    <div class="header-right">
      <div id="authControls"></div>
      <div class="api-banner">API: <span id="apiUrlVal"></span></div>
    </div>
  </header>

  <nav class="tabs">
    <button data-tab="players" class="active">Játékosok</button>
    <button data-tab="matches">Meccsek</button>
    <button data-tab="games">Mérkőzések</button>
    <button data-tab="stats">Statisztika</button>
  </nav>

  <main>
    <section id="tab-players" class="tab active"></section>
    <section id="tab-matches" class="tab"></section>
    <section id="tab-games" class="tab"></section>
    <section id="tab-stats" class="tab"></section>
  </main>

  <script src="./config.js?v=2025090602"></script> <!-- config ELŐSZÖR -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    document.getElementById('apiUrlVal').textContent =
      (window.APP_CONFIG && window.APP_CONFIG.API_URL) || 'N/A';
  </script>
  <script type="module" src="./js/main.js?v=2025090602"></script> <!-- modul utána -->
</body>
</html>
