version: "3.9"
services:
  backend:
    build: ./backend
    container_name: soccer-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped

  frontend:
    args:
      - CACHEBUST=2   # ha Ãºjra deployolsz, emeld: 3, 4, ...
    build: ./frontend
    container_name: soccer-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
